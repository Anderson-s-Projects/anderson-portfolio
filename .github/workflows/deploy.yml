name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist -r "https://github.com/Anderson-s-Projects/anderson-portfolio.git"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
